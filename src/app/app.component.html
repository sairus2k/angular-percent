<div class="buttons">
  <button
    ng-repeat="n in ['One', 'Two', 'Three', 'Four', 'Five'] track by $index"
    ng-click="$ctrl.getObjects($index + 1)"
  >{{n}} elements</button>
</div>
<hr class="container__hr">
<div class="slider-item" ng-repeat="item in $ctrl.data.items">
  <div class="slider-item__label">{{item.name}}</div>
  <rzslider
    rz-slider-model="item.percent"
    rz-slider-options="$ctrl.options"
  ></rzslider>
  <input
    class="slider-item__input"
    type="number"
    ng-model="item.percent"
    string-to-number
    min="0"
    max="100"
    step="0.01"
    tabindex="{{$index + 1}}"
  >
</div>
<hr class="container__hr">
<div watch-model ng-if="$ctrl.data.items.length" ng-model="$ctrl.data.items">
  Result:
  <div ng-repeat="item in $ctrl.data.items">{{item.name}}: {{item.percent | number : 2}}%</div>
</div>
